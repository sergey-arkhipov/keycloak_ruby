name: Ruby

on:
  push:
    branches:
      - master

  pull_request: {}
  release:
    types: [published] # Trigger on manual GitHub releases

jobs:
  test:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - "3.4.1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      - name: Fresh bundle install
        run: |
          bundle config unset frozen
          bundle install --jobs 4 --retry 3

      - name: Run tests
        run: bundle exec rake

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }} # Checkout the release tag
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.1"
          bundler-cache: false

      - name: Verify release
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          GEM_VERSION=$(ruby -r ./lib/keycloak_ruby/version.rb -e "puts KeycloakRuby::VERSION")

          echo "::group::Version Verification"
          echo "Tag Version: $TAG_VERSION"
          echo "Gem Version: $GEM_VERSION"
          echo "::endgroup::"

          if [ "$TAG_VERSION" != "$GEM_VERSION" ]; then
            echo "::error::Version mismatch! Tag ($TAG_VERSION) â‰  Gem ($GEM_VERSION)"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config --global user.name "KeycloakRuby Release Bot"
          git config --global user.email "keycloak-ruby-bot@users.noreply.github.com"

      - name: Publish Gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_TOKEN }}
        run: |
          # Build
          gem build keycloak_ruby.gemspec

          # Push (with error handling)
          if ! gem push keycloak_ruby-*.gem --verbose; then
            echo "::error::Failed to publish gem"
            exit 1
          fi

          # Cleanup
          rm -f keycloak_ruby-*.gem
          echo "::notice::Build artifacts removed"
